<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>facebook login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<main>
		<h1>facebook</h1>
		<div class="loginBox">
			<p class="loginHeader">Log in to Facebook </p>
			<form>
				<input type="text" id="email" class="email" name="email" placeholder="Email Address or Phone Number">
				<input type="password" id="password" name="password" placeholder="Password">
				<input type="button" value="Log In" id="button">
			</form>

			<a class="forget" href="#">Forgotten account?</a>
			<div class="orBlock">
				<div class="dash"></div>
				<p>or</p>
				<div class="dash"></div>

			</div>

			<input type="button" value="Create New Account " class="createNewAccount">
		</div>
	</main>

</body>

</html>
